<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Login</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mentor Login</h1>
        <p>Select your name and enter your password:</p>
        <select id="mentorName">
            <option value="mentor1">Mentor 1</option>
            <option value="mentor2">Mentor 2</option>
            <option value="mentor3">Mentor 3</option>
            <option value="mentor4">Mentor 4</option>
            <option value="mentor5">Mentor 5</option>
            <option value="mentor6">Mentor 6</option>
        </select>
        <input type="password" id="mentorPassword" placeholder="Enter password">
        <button onclick="checkMentorPassword()">Submit</button>
        <p id="error-message" class="error"></p>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
